name: Issue Lifecycle

on:
  pull_request:
    types: [closed]

jobs:
  handle-pr-close:
    name: Handle PR Close
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read

    steps:
      - name: Find Linked Issue
        id: find-issue
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const closePatterns = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s*#(\d+)/gi;
            const matches = [...(pr.body || '').matchAll(closePatterns)];

            if (matches.length > 0) {
              core.setOutput('issue_number', matches[0][1]);
              core.setOutput('found', 'true');
            } else {
              core.setOutput('found', 'false');
            }

      - name: Handle Merged PR
        if: github.event.pull_request.merged == true && steps.find-issue.outputs.found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = parseInt('${{ steps.find-issue.outputs.issue_number }}');

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['added']
            });

            for (const label of ['mod-report', 'needs-verification', 'pr-created', 'needs-info']) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                name: label
              }).catch(() => {});
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: 'Merged. The mod has been added to the database.'
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: 'closed',
              state_reason: 'completed'
            });

      - name: Handle Closed PR
        if: github.event.pull_request.merged == false && steps.find-issue.outputs.found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = parseInt('${{ steps.find-issue.outputs.issue_number }}');

            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              name: 'pr-created'
            }).catch(() => {});

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['needs-info']
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: 'The pull request was closed without merging. You can edit this issue to resubmit.'
            });
