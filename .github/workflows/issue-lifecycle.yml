name: Issue Lifecycle

on:
  pull_request:
    types: [closed]
  issues:
    types: [deleted]

jobs:
  handle-pr-close:
    name: Handle PR Close
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read

    steps:
      - name: Find Linked Issue
        id: find-issue
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const closePatterns = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s*#(\d+)/gi;
            const matches = [...(pr.body || '').matchAll(closePatterns)];

            if (matches.length > 0) {
              core.setOutput('issue_number', matches[0][1]);
              core.setOutput('found', 'true');
            } else {
              core.setOutput('found', 'false');
            }

      - name: Handle Merged PR
        if: github.event.pull_request.merged == true && steps.find-issue.outputs.found == 'true'
        uses: actions/github-script@v7
        env:
          ISSUE_NUMBER: ${{ steps.find-issue.outputs.issue_number }}
        with:
          script: |
            const issueNumber = parseInt(process.env.ISSUE_NUMBER);
            const prLabels = context.payload.pull_request.labels.map(l => l.name);
            const isDispute = prLabels.includes('removal');

            const labelToAdd = isDispute ? 'removed' : 'added';
            const message = isDispute
              ? 'Merged. The mod has been removed from the database.'
              : 'Merged. The mod has been added to the database.';

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: [labelToAdd]
            });

            const labelsToRemove = [
              'mod-report', 'needs-verification', 'pr-created', 'needs-info',
              'dispute', 'needs-review'
            ];
            for (const label of labelsToRemove) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                name: label
              }).catch(() => {});
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: message
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: 'closed',
              state_reason: 'completed'
            });

      - name: Handle Closed PR
        if: github.event.pull_request.merged == false && steps.find-issue.outputs.found == 'true'
        uses: actions/github-script@v7
        env:
          ISSUE_NUMBER: ${{ steps.find-issue.outputs.issue_number }}
        with:
          script: |
            const issueNumber = parseInt(process.env.ISSUE_NUMBER);

            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              name: 'pr-created'
            }).catch(() => {});

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['needs-info']
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: 'The pull request was closed without merging. You can edit this issue to resubmit.'
            });

  handle-issue-delete:
    name: Handle Issue Delete
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Close Linked PR
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.issue.number;

            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            for (const pr of prs) {
              const closesPattern = new RegExp(`(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\\s*#${issueNumber}\\b`, 'i');
              if (closesPattern.test(pr.body || '')) {
                console.log(`Closing orphaned PR #${pr.number}`);

                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  state: 'closed'
                });

                try {
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `heads/${pr.head.ref}`
                  });
                  console.log(`Deleted branch ${pr.head.ref}`);
                } catch (e) {
                  console.log(`Could not delete branch: ${e.message}`);
                }
              }
            }
