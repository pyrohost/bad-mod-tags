name: Process Mod Report

on:
  issues:
    types: [opened, edited, labeled]

jobs:
  process:
    name: Process Mod Report
    if: |
      contains(github.event.issue.labels.*.name, 'mod-report') &&
      !contains(github.event.issue.labels.*.name, 'pr-created') &&
      !contains(github.event.issue.labels.*.name, 'needs-info')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse Issue Form
        id: parse
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/report-mod.yml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Issue Data
        id: process
        env:
          ISSUE_DATA: ${{ steps.parse.outputs.jsonString }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
        run: node scripts/process-issue.js

      - name: Rename Issue
        if: steps.process.outputs.valid == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              title: `[Report] ${{ steps.process.outputs.mod_name }}`
            });

      - name: Create Pull Request
        if: steps.process.outputs.valid == 'true'
        uses: peter-evans/create-pull-request@v6
        id: create-pr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add ${{ steps.process.outputs.mod_name }}"
          branch: add-mod/${{ steps.process.outputs.mod_slug }}
          delete-branch: true
          title: "Add ${{ steps.process.outputs.mod_name }}"
          body: |
            Automated PR from issue #${{ github.event.issue.number }}

            **Mod:** ${{ steps.process.outputs.mod_name }}
            **Reported by:** @${{ github.event.issue.user.login }}

            Closes #${{ github.event.issue.number }}
          labels: |
            automated

      - name: Comment Success
        if: steps.process.outputs.valid == 'true' && steps.create-pr.outputs.pull-request-number
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Pull request created: #${{ steps.create-pr.outputs.pull-request-number }}

            A maintainer will review and merge the PR.

      - name: Comment Failure
        if: steps.process.outputs.valid == 'false'
        uses: peter-evans/create-or-update-comment@v4
        env:
          ERROR_MESSAGE: ${{ steps.process.outputs.error }}
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Could not process mod report:

            ```
            ${{ env.ERROR_MESSAGE }}
            ```

            Please edit your issue to fix these problems.

      - name: Update Labels
        uses: actions/github-script@v7
        with:
          script: |
            const valid = '${{ steps.process.outputs.valid }}' === 'true';
            const labels = valid ? ['pr-created'] : ['needs-info'];
            const removeLabels = valid ? ['needs-verification', 'needs-info'] : ['needs-verification'];

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels
            });

            for (const label of removeLabels) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: label
              }).catch(() => {});
            }
